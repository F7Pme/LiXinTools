<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立信校园工具主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f6fa 100%);
        }

        .main-content {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-box {
            background: #fff;
            padding: 48px 60px 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px #0002;
            text-align: center;
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            font-size: 2.4rem;
            font-weight: bold;
            color: #2d3a4b;
            margin-bottom: 18px;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }

        .sub-title {
            font-size: 1.15rem;
            color: #6c757d;
            margin-bottom: 32px;
            word-break: break-all;
            text-align: center;
        }

        .nowrap-link {
            display: inline-block;
            white-space: nowrap;
            max-width: 100%;
            font-size: 1.05rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            .nowrap-link {
                font-size: 0.85rem;
            }
        }

        .nowrap-link {
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        .main-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        @media (max-width: 600px) {
            .main-row {
                flex-direction: column;
                gap: 12px;
            }
        }

        .btn-main {
            margin-left: 0 !important;
        }

        .btn-main {
            padding: 16px 48px;
            font-size: 1.25rem;
            border-radius: 10px;
            background: linear-gradient(90deg, #0078ff 60%, #00c6fb 100%);
            color: #fff;
            border: none;
            font-weight: 500;
            box-shadow: 0 2px 8px #0078ff22;
            transition: background 0.2s, box-shadow 0.2s;
            display: inline-block;
            vertical-align: middle;
            white-space: nowrap;
        }

        .btn-main:hover,
        .btn-main:focus {
            color: #fff;
            background: linear-gradient(90deg, #0078ff 60%, #00c6fb 100%);
            box-shadow: 0 2px 8px #0078ff22;
        }

        .btn-main:active,
        .btn-main:focus {
            color: #fff !important;
            background: linear-gradient(90deg, #0078ff 60%, #00c6fb 100%);
            box-shadow: 0 2px 8px #0078ff22;
        }

        footer {
            flex-shrink: 0;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 24px 0 8px 0;
            margin-top: 40px;
        }

        /* 新按钮样式 */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
            width: 100%;
            flex-wrap: nowrap;
        }

        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: row;
                gap: 10px;
                flex-wrap: nowrap;
                justify-content: center;
            }

            .btn-app,
            .dropdown-container {
                width: 130px !important;
                /* 强制相同宽度 */
                min-width: 130px !important;
                /* 确保最小宽度 */
                max-width: 130px !important;
                /* 确保最大宽度 */
                flex: 0 0 130px !important;
                /* 禁止伸缩 */
                box-sizing: border-box !important;
            }

            .btn-app .icon {
                font-size: 2.3rem;
                margin-bottom: 8px;
            }

            .btn-app .label {
                font-size: 0.9rem;
                white-space: normal;
                /* 允许文本换行 */
                overflow-wrap: break-word;
                /* 允许单词内换行 */
            }
        }

        .btn-app {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 150px;
            border-radius: 16px;
            padding: 20px 10px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            /* 确保padding计入总宽度 */
        }

        .btn-app::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .btn-app:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-app .icon {
            font-size: 2.8rem;
            margin-bottom: 12px;
        }

        .btn-app .label {
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }

        .btn-electricity {
            background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
        }

        .btn-ai {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        /* 下拉菜单样式 */
        .dropdown-container {
            position: relative;
            display: inline-block;
            width: 160px;
            box-sizing: border-box;
            /* 确保与btn-app使用相同的盒模型 */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            padding: 8px 0;
            z-index: 10;
            margin-top: 5px;
            width: 100%;
        }

        .dropdown-container .btn-app {
            width: 100%;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }

        /* 移除悬停显示规则 */
        .dropdown-menu.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="center-box">
            <div class="mb-4">
                <i class="bi bi-lightning-charge-fill" style="font-size:2.5rem;color:#0078ff;"></i>
            </div>
            <div class="main-title mb-2 mb-md-0">立信校园工具</div>

            <div class="buttons-container">
                <a href="https://electricity.lixinez.icu" class="btn-app btn-electricity" target="_blank">
                    <span class="icon"><i class="bi bi-battery-charging"></i></span>
                    <span class="label">电量查询系统</span>
                </a>
                <a href="https://dify.lixinez.icu/chat/uNLdAo63ULnav5L0" class="btn-app btn-ai" target="_blank">
                    <span class="icon"><i class="bi bi-robot"></i></span>
                    <span class="label">CTP学习助手 V2.0</span>
                </a>
            </div>

            <div class="sub-title">
                项目原地址：<br>
                <a href="https://github.com/F7Pme/LiXinTools" target="_blank" class="nowrap-link"
                    style="color:#0078ff;text-decoration:underline;">https://github.com/F7Pme/LiXinTools</a><br>
                AI开发者用：<br>
                <a href="https://dify.lixinez.icu" target="_blank" class="nowrap-link"
                    style="color:#0078ff;text-decoration:underline;">https://dify.lixinez.icu</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container text-center">
            <p class="mb-0">© 2025 LiXinTools</p>
            <p class="small text-muted mb-0 mt-1">作者: 顾佳俊 | 微信: AL-0729-zK | 邮箱: 3298732438@qq.com</p>
            <p class="small text-muted mb-1">上海立信会计金融学院 2023级金融科技5班</p>
            <p class="small text-muted mb-1"><a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2025124588号-1</a>
            </p>
        </div>
    </footer>

    <!-- 添加JavaScript处理逻辑 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownBtn = document.getElementById('difyDropdownBtn');
            const dropdownMenu = document.getElementById('difyDropdownMenu');

            // 点击按钮切换下拉菜单显示状态
            dropdownBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            // 点击页面其他区域关闭下拉菜单
            document.addEventListener('click', function (event) {
                if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
